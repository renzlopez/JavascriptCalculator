<!doctype html>
<html lang="en">
  <head>
     <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Javascript Functions-->
    <script src="calcJs.js"></script>


  </head>
  <body>

    <div class="container">
      
        <h1 class="text-center">Javascript Calculator</h1>
        
        <div class="row justify-content-md-center">

             <div class="col-md-6">
                <div class="row justify-content-md-center">
                    <div class="col-md-6">
                        <div id="display" class="bg-dark text-white text-center">0</div>
                    </div>
                    <div class="col-md-2">
                        <div id="secondDisplay" class="bg-dark text-white text-center">0</div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <a id="clear" class="btn btn-block btn-primary" onclick="clearDisplay()">Clear</a>    
                    </div>
                    <div class="col">
                        <a id="del" class="btn btn-block btn-primary">del</a>       
                    </div>
                    <div class="col">
                        <a id="signedValue" class="btn btn-block btn-primary" onclick="updateDisplay('signedValue')">+/-</a>       
                    </div>
                    
                </div>
                <div class="row py-2">
                    <div class="col pt-2">
                        
                        <a id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</a>
                        <a id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</a>
                        <a id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</a>        
                        <a id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</a>    
                    </div>
                     <div class="col pt-2">
                        <a id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</a>
                        <a id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</a> 
                        <a id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</a>  
                        <a id="decimal" class="btn btn-block btn-primary" onclick="updateDisplay('decimal')">.</a>
                    </div>      
                    <div class="col pt-2">
                        <a id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</a>
                        <a id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</a>
                        <a id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</a>
                        <a id="equals" class="btn btn-block btn-primary" onclick="updateDisplay('equals')">=</a>
                    </div> 
                    <div class="col pt-2">
                        <a id="divide" class="btn btn-block btn-primary" onclick="updateDisplay('divide')">/</a>
                        <a id="multiply" class="btn btn-block btn-primary" onclick="updateDisplay('multiply')">*</a>
                        <a id="subtract" class="btn btn-block btn-primary" onclick="updateDisplay('subtract')">-</a>
                        <a id="add" class="btn btn-block btn-primary" onclick="updateDisplay('add')">+</a>
                        
                    </div> 
                </div>     
                
            </div>   
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
